name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup Font Awesome Registry
    - run: cp .github/.npmrc ~/.npmrc
    - run: sed -i 's/FONT_AWESOME_KEY/${{ secrets.FONT_AWESOME_KEY }}' ~/.npmrc
    - name: Install dependencies
    - run: yarn install
    - name: Build
    - run: yarn run build